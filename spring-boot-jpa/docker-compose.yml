version: "3"
services:
  db:
    image: mysql
    container_name: mysql-study
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./datadir:/var/lib/mysql
      - .:/docker-entrypoint-initdb.d/